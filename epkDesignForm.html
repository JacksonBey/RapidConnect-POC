<!DOCTYPE html>
<html>
<head>
  <title>EPK Design Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
</head>
<body>
  <h1>EPK Design Form</h1>
  <form action="" method="post">
    <fieldset>
      <legend>Artist Information</legend>
      <label>Artist ID:</label>
      <input type="text" name="artist_id" placeholder="Artist ID">

      <label>Artist Name:</label>
      <input type="text" name="artist_name" placeholder="Artist Name" required>

      <label>Gender:</label>
      <input type="text" name="gender" placeholder="Gender">

      <label>Profile Image:</label>
      <input type="file" name="profile_image" accept="image/*">

      <label>Description:</label>
      <textarea name="description" placeholder="Artist description"></textarea>

      <label>Username:</label>
      <input type="text" name="username" placeholder="Username">

      <label>Email ID:</label>
      <input type="email" name="email" placeholder="Email ID">

      <label>Phone:</label>
      <input type="tel" name="phone" placeholder="Phone number">

      <label>Date of Birth:</label>
      <input type="text" name="dobd" placeholder="Day">
      <input type="text" name="dobm" placeholder="Month">
      <input type="text" name="doby" placeholder="Year">

      <label>City 1:</label>
      <input type="text" name="city1" placeholder="City 1">

      <label>City 2:</label>
      <input type="text" name="city2" placeholder="City 2">

      <label>State:</label>
      <input type="text" name="state" placeholder="State">

      <label>Country:</label>
      <input type="text" name="country" placeholder="Country">

      <label>Address:</label>
      <textarea name="address" placeholder="Address"></textarea>

      <label>Verified:</label>
      <input type="checkbox" name="verified">

      <label>Artist Type:</label>
      <input type="text" name="artist_type" placeholder="Artist Type">

      <label>Talent 1:</label>
      <input type="text" name="talent1" placeholder="Talent 1">

      <label>Talent 2:</label>
      <input type="text" name="talent2" placeholder="Talent 2">

      <label>Talent 3:</label>
      <input type="text" name="talent3" placeholder="Talent 3">

      <label>Talent 4:</label>
      <input type="text" name="talent4" placeholder="Talent 4">

      <label>Genres Count:</label>
      <input type="number" name="genres_count" placeholder="Genres Count">

      <label>Genres 1:</label>
      <input type="text" name="genres1" placeholder="Genres 1">

      <label>Genres 2:</label>
      <input type="text" name="genres2" placeholder="Genres 2">

      <label>Genres 3:</label>
      <input type="text" name="genres3" placeholder="Genres 3">

      ruby
      Copy code
        <label>Genres 4:</label>
        <input type="text" name="genres4" placeholder="Genres 4">
      
        <label>Genres 5:</label>
        <input type="text" name="genres5" placeholder="Genres 5">
      
      </fieldset>
      
      <fieldset>
        <legend>Media Links</legend>
        <label>Website:</label>
        <input type="url" name="website" placeholder="Website">
      
        <label>Youtube:</label>
        <input type="url" name="youtube" placeholder="Youtube">
      
        <label>Facebook:</label>
        <input type="url" name="facebook" placeholder="Facebook">
      
        <label>Twitter:</label>
        <input type="url" name="twitter" placeholder="Twitter">
      
        <label>Instagram:</label>
        <input type="url" name="instagram" placeholder="Instagram">
      
        <label>LinkedIn:</label>
        <input type="url" name="linkedin" placeholder="LinkedIn">
      
        <label>Spotify:</label>
        <input type="url" name="spotify" placeholder="Spotify">
      
        <label>Apple Music:</label>
        <input type="url" name="applemusic" placeholder="Apple Music">
      
        <label>SoundCloud:</label>
        <input type="url" name="soundcloud" placeholder="SoundCloud">
      
        <label>TikTok:</label>
        <input type="url" name="tiktok" placeholder="TikTok">
      </fieldset>
      
      <button type="submit" className="submit-button">Submit</button>
        </form>
      </body>
</html>
